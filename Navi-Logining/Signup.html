<!DOCTYPE html><html><head>    <!--Made Ivankiv Roman-->    <meta charset="UTF-8">    <title>Smart Page</title>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body><header class="header">    <nav class="#424242 grey darken-3">        <div class="nav-wrapper">            <ul id="nav-mobile" class="right hide-on-med-and-down">                <!-- Add missing pars of menu -->                <li><a href="Elements.html" id="Elements">Elements</a></li>                <li><a href="Login.html" id="Login">Login</a></li>                <li><a href="Signup.html" id="Signup">Signup</a></li>            </ul>        </div>        <a href="../index.html" class="brand-logo" id="Logot"><img src="../img/logo.png" alt="logo"></a>    </nav></header><main style="background-color: rgba(255, 141, 0, 0.37)">    <div class="container " style="max-width: 400px">        <form class="card-panel #424242 grey darken-3" style="margin: 2rem 0 1rem 0;">            <div class="form-row">                <h5 style="color: #ffa726">Tell me about Yourself</h5>            </div>            <div class="form-row">                <input class="orange-text darken-2" type="email" name="Login" placeholder="Your Email" required size="19">            </div>            <div class="form-row">                <input class="orange-text darken-2" type="password" name="Password" placeholder="Create a Password" required size="10">            </div>            <div class="form-row">                <input class="orange-text darken-2" type="password" name="confirm password" placeholder="Repeat Password" required size="10">            </div>            <div class="form-row">                <input class="orange-text darken-2" type="text" name="text" placeholder="Tell me where you live?" size="25">            </div>            <div class="form-row">                <label>                    <input class="orange-text darken-2" type="date" name="date" placeholder="Date" required size="25">                </label>            </div>            <div class="form-row">                <input type="radio" name="sex" id="male">                    <label class="light-blue-text darken-2" for="male">Male</label>                <input type="radio" name="sex" id="female">                    <label class="pink-text darken-2" for="female">Female</label>            </div>            <div class="form-row">                <input class="orange-text darken-2" type="number" name="number" placeholder="Tell how old are you my friend?" size="2" max="99" min="1">            </div>            <div class="form-row">                <input class="orange-text darken-2" type="file" name="file" placeholder="You can upload your photos"><br>            </div>            <div class="form-row">                <label>Send promotional Emails</label><br>                <input class="orange-text darken-2" type="radio" name="radio" id="yes_send_mail">                <label class="orange-text darken-2" for="yes_send_mail">Yes</label>                <input class="orange-text darken-2" type="radio" name="radio" id="no_send_mail">                <label class="orange-text darken-2" for="no_send_mail">No</label>            </div>            <div class="form-row">                <label>What did you do today?</label><br>                <textarea class="orange-text darken-2" rows="10" cols="20"></textarea>            </div>            <div class="form-row">                <input class="btn waves-effect waver-#ffb300 amber darken-1" id="btn-register" type="submit" name="Register" value="Register">                <input class="btn waves-effect waver-#fb8c00 orange darken-1" id="btn-reset" type="reset" name="Reset" value="Reset">            </div>        </form>    </div></main><footer class="page-footer; #ef6c00 orange darken-3">    <div class="footer-copyright">        <div class="container">            <!-- Add copyrights here -->            <p>&copy; 2016 Created by IvankivRLCoder web design with the Materializecss</p>        </div>    </div></footer></body>
