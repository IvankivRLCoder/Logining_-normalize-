<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--Made Ivankiv Roman-->
    <title>Smart Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header class="header">
    <nav class="#424242 grey darken-3">
        <div class="nav-wrapper">
            <a href="../index.html" class="brand-logo" id="Logot"><img src="../img/logo.png" alt="logo"></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <!-- Add missing pars of menu -->
                <li><a href="Elements.html" id="Elements">Elements</a></li>
                <li><a href="Login.html" id="Login">Login</a></li>
                <li><a href="Signup.html" id="Signup">Signup</a></li>
            </ul>
        </div>
    </nav>
</header>
<main style="background-color: rgba(255, 141, 0, 0.37)">
    <div class="container" style="max-width: 400px">
        <form class="card-panel #424242 grey darken-2" style="margin: 8.5rem 0 1rem 0;">
            <div class="form-row">
                <input class="orange-text darken-2" type="email" name="Login" placeholder="Email" required size="10">
            </div>
            <div class="form-row">
                <input class="orange-text darken-2" type="password" name="Password" placeholder="password" required size="10">
            </div>
            <div class="form-row">
                <input type="checkbox" id="remember_me">
                <label for="remember_me">
                    Save me
                </label>
            </div>
            <div class="form-row">
                <input class="btn waves-effect waver-#ef6c00 orange darken-1" id="btn-login" type="submit" name="Login" value="Login">
            </div>
        </form>
    </div>
</main>
<footer class="page-footer; #ef6c00 orange darken-3">
    <div class="footer-copyright">
        <div class="container">
            <!-- Add copyrights here -->
            <p>&copy; 2016 Created by IvankivRLCoder web design with the Materializecss</p>
        </div>
    </div>
</footer>
</body>
</html>
